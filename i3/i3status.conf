exec battery {
    command = "~/dotfiles/i3/battery_status.sh"
    interval = 5
}
time {
    format = "%d-%m-%Y %H:%M:%S"
}
ethernet enp4s0 {
    format_up = "E: %ip (%speed)"
    format_down = "E: down (%speed)"
}
cpu_usage {
    format = "CPU %usage"
    degraded_threshold = 50
    max_threshold = 95
}
memory {
  memory_used_method = classical
  format="Mem %used"
}
