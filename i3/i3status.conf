general {
    colors = true
    color_good = "#a3be8c"
    color_bad  = "#bf616a"
    interval = 1
    separator = "|"
}


order += "ethernet enp4s0"
order += "cpu_usage"
order += "memory"
order += "disk /"
order += "battery"
order += "volume master"
order += "time"


disk "/" {
  format = "Disk %percentage_used"
}
volume master {
        format = "Vol %volume"
        format_muted = "Vol muted"
        device = "default"
        mixer = "Master"
        mixer_idx = 0
}
