
# Status bar ON
set -g status on
set -g status-position bottom
set -g status-interval 5

# Colors (clean, dark)
set -g status-style "bg=black,fg=white"

# Left side (session name)
set -g status-left "#[fg=cyan] #S #[default]"
set -g status-left-length 30

# Right side (time)
set -g status-right "#[fg=yellow]%Y-%m-%d %H:%M#[default]"
set -g status-right-length 50

# Window list
setw -g window-status-format " #I:#W "
setw -g window-status-current-format "#[bg=cyan,fg=black] #I:#W #[default]"

# Detect if inside Vim
is_vim="ps -o state= -o comm= -t '#{pane_tty}' | grep -iqE 'n?vim'"

# Move between tmux panes or Vim splits
bind -n C-h if-shell "$is_vim" 'send-keys C-w h' 'select-pane -L'
bind -n C-j if-shell "$is_vim" 'send-keys C-w j' 'select-pane -D'
bind -n C-k if-shell "$is_vim" 'send-keys C-w k' 'select-pane -U'
bind -n C-l if-shell "$is_vim" 'send-keys C-w l' 'select-pane -R'

# Split 
bind-key | split-window -h
bind-key - split-window -v

setw -g mode-keys vi
bind-key -T copy-mode-vi v send -X begin-selection
bind-key -T copy-mode-vi y send -X copy-selection
bind-key -T copy-mode-vi y send -X copy-pipe-and-cancel "xclip -selection clipboard -in"
